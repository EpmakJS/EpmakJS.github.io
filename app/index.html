<body>

	<div id="user-logged" class="page-wrapper container">
		<header class="bg-dark fixed-top">
			<div class="btn-toolbar row no-gutters" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-wrapper col-3 d-flex align-items-center">
					<div class="btn-group control-btn d-flex align-items-center justify-content-around" role="group" aria-label="First group">
						<button type="button" id="btn-user-delete" class="btn btn-outline-light" title="Delete User"><i class="fas fa-user-slash"></i></button>
						<button type="button" id="btn-user-block" class="btn btn-outline-light" title="Block User"><i class="fas fa-lock"></i></button>
						<button type="button" id="btn-user-unblock" class="btn btn-outline-light" title="Unblock User"><i class="fas fa-lock-open"></i></button>
					</div>
				</div>
				<div class="btn-group logout-btn col-9 d-flex justify-content-end align-items-center" role="group" aria-label="Second group">
					<button type="button" id="btn-user-logout" class="btn btn-outline-light" title="Logout">Logout</button>
				</div>
			</div>
		</header>

		<main>
			<div class="table-wrapper">
				<table id="data-table" class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th ><input id="main-checkbox" name="select_all" value="1" type="checkbox"></th>
							<th>Name</th>
							<th>Last Visit</th>
						</tr>
					</thead>
					<tbody id="user-list"></tbody>
				</table>
			</div>
		</main>

	</div>

	<div id="auth-form" class="container">
		<form action="#" id="login-form">
			<div class="heading">Connect with</div>
			<div class="social">
				<a id="fblogin" href="#" class="facebook">
					<i class="fab fa-facebook-f" aria-hidden="true"></i>
				</a> <br />
				<a href="#" class="twitter">
					<i id="twlogin" class="fab fa-twitter" aria-hidden="true"></i>
				</a> <br />
				<a id="gplogin" href="#" class="google-plus">
					<i class="fab fa-google-plus-g" aria-hidden="true"></i>
				</a>
			</div>
		</form>
	</div>
